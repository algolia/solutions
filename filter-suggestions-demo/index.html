<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons&display=block"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Hind:400,600,700|Open+Sans:400,600|Poppins:700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Filter suggestions Demo</title>
  </head>

  <body>
    <header
      class="header preview-searcharea"
      style="background-color: #ffffff;"
    >
      <h1>
        Filter suggestions
      </h1>

      <div class="searchWidget widget">
        <div class="searchWidgetPreview">
          <div class="ais-SearchBox-wrapper" id="search-wrapper">
            <div class="ais-SearchBox" id="search-box"></div>
          </div>
        </div>
        <div class="absolute bottom-0 text-center w-full flex flex-col"></div>
      </div>
    </header>
    <div class="container">
      <div class="content-container">
        <!-- 
          Facets container should contain all facet widgets
          This is the only way we can ensure that rules will continue
          to work even if your data changes
        -->
        <section class="container-filters">
          <div class="container-header">
            <h2>Search</h2>
          </div>
          <aside class="container-body">
            <div class="price ais-Panel">
              <h3 class="ais-Panel-header">Price</h3>
              <div id="price"></div>
            </div>
            <div class="categories ais-Panel">
              <h3 class="ais-Panel-header">Categories</h3>
              <div id="categories"></div>
            </div>
          </aside>
        </section>
      </div>
      <div class="container-results">
        <header class="container-header container-options no-title">
          <div id="stats-container"></div>
        </header>
        <div id="additional-categories"></div>
        <div id="hits"></div>
        <div id="pagination"></div>
      </div>
    </div>
  </body>

  <script src="https://cdn.jsdelivr.net/npm/algoliasearch@3.35.1/dist/algoliasearchLite.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/instantsearch.js@4.0.0/dist/instantsearch.production.min.js"></script>
  <script src="main.js" type="module"></script>
</html>
