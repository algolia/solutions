<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/instantsearch.css@7.1.0/themes/reset-min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/instantsearch.css@7.1.0/themes/algolia-min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="smart-filters/smart-filters.css"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Smart Filters</title>
  </head>

  <body>
    <nav>
      <h1>
        Smart Filters
      </h1>
    </nav>
    <div class="content">
      <div class="left-part">
        <div id="configure"></div>
        <div class="facets">
          <div class="brand">
            <h3>Authors</h3>
            <div id="brand"></div>
          </div>
          <div class="categories">
            <h3>Categories</h3>
            <div id="categories"></div>
          </div>
        </div>
      </div>
      <div class="right-part">
        <div id="search-box"></div>
        <div id="smart-filters"></div>
        <div id="stats-container"></div>
        <div id="hits"></div>
        <div id="pagination"></div>
      </div>
    </div>
  </body>

  <script src="https://cdn.jsdelivr.net/npm/algoliasearch@3.32.0/dist/algoliasearchLite.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/instantsearch.js@3.0.0/dist/instantsearch.production.min.js"></script>
  <script src="main.js" type="module"></script>
</html>
