<!doctype html>
<html lang="en">
  <head>
    <!-- Do not use @2 in production, use a complete version like x.x.x, see website for latest version:
      https://community.algolia.com/instantsearch.js/v2/getting-started.html
    -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/instantsearch.js@2/dist/instantsearch.min.css">
	  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/instantsearch.js@2/dist/instantsearch-theme-algolia.min.css">
	  <link rel="stylesheet" href="./index.css">
    <meta charset="utf-8">
    <title>Algolia InstantSearch.js template</title>
  </head>

  <body>
		<details open>
      This codesandbox shows dynamic faceting by having all possible refinement lists with autoHideContainer set to true.
		</details>
    <div class="container">
      <div class="searchTop">
      <h2>
        Products
      </h2>
      <div id="searchBox"></div>
      </div>
      <div class="twoColumns">
        <div id="refinement-lists">
          <div id="brands"></div>
		      <div id="type"></div>
		      <div id="color"></div>
		      <div id="phone-model"></div>
		      <div id="resolution"></div>
		      <div id="screen-size"></div>
	        <div id="diagonal"></div>
          <div id="memory"></div>
          <div id="storage"></div>
          <div id="fidelity"></div>
        </div>
        <div id="main">
				  <div id="stats"></div>
          <div id="current-refined-values"></div>
          <div id="products"></div>
        </div>
      </div>
      <div id="pagination"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/instantsearch.js@2/dist/instantsearch.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
